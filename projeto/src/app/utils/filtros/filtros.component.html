<!-- Filtro de categorias -->
<div class="filtros" [ngClass]="isLoading? 'loading':''">
    <h5>Categorias</h5>
    <ul class="list-group list-group-flush border-right">
        <li class="form-check list-group-item border-0" *ngFor="let categoria of categorias">
            <input class="form-check-input" type="checkbox" value="option{{ categoria.id }}" id="{{ categoria.id }}"
                (click)="getIdProduto($event)" *ngIf="">
            <label class="form-check-label" for="{{ categoria.id }}" [innerText]="categoria.category"></label>
        </li>
    </ul>
</div>
