<!-- Modal -->
<div class="modal fade" id="produtoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" *ngFor="let item of infoComida">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Informações nutricionais</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <b>{{ infoComida }}</b>
            </div>
        </div>
    </div>
</div>
